version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - /app/__pycache__
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./script_rating.db
      - DEBUG=True
    depends_on:
      - db
    networks:
      - script-rating-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: script_rating
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - script-rating-network

volumes:
  postgres_data:

networks:
  script-rating-network:
    driver: bridge